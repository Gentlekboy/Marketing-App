<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Marketing App</title>
</head>
<body>
  <main>
    <section class="first-container">
      <div class="x-icon">
        <img src="images/x.svg" alt="x-icon" class="x-icon">
      </div>

      <div class="search-box">
        <img src="images/search.svg" alt="search-icon" class="search">
        <input name="search" type="text" placeholder="Search">
      </div>

      <div class="menu-dropdown">
        <p class="menu-dropdown-1"><a href="#">Audience</a></p>
        <p class="menu-dropdown-2"><a href="#">Reports</a></p>
        <button class="btn">Create campaign</button>
      </div>

      <hr>

      <div class="profile">
        <img src="images/profile-image.svg" alt="profile-image" class="profile-image">
        <div class="profile-details">
          <p class="name">Ray Floyd <span class="pro"> PRO</span></p>
          <p class="view-account">View account</p>
        </div>
      </div>

      <div class="logout">
        <img src="images/darklog-out.svg" alt="logout-icon" class="logout">
        <p class="logout">log Out</p>
      </div>
    </section>

    <section class="second-container">
      <div class="arrow">
        <img src="images/arrow-left.svg" alt="arrow-icon" class="arrow">
      </div>

      <div class="date-info">
        <p class="date">Apr. 20 - 24</p>
        <p class="switch-report">Switch report</p>
      </div>

      <div class="stats">
        <div class="opened">
          <p class="number">943</p>
          <p class="stat-type">Opened</p>
        </div>

        <div class="closed">
          <p class="number">173</p>
          <p class="stat-type">Closed</p>
        </div>

        <div class="bounced">
          <p class="number">7</p>
          <p class="stat-type">Bounced</p>
        </div>

        <div class="unsubscribed">
          <p class="number">16</p>
          <p class="stat-type">Unsubscribed</p>
        </div>
      </div>

      <div class="successful">
        <p class="stats-2">Successful deliveries</p>
        <p class="stats-3">2,468</p>
      </div>

      <div class="opens">
        <p class="stats-2">Toal opens</p>
        <p class="stats-3">1,322</p>
      </div>
    </section>
  </main>
</body>
</html>
